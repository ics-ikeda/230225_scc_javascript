<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
<script>
  fetch("example/data.json")
    .then(
      (response) => {
        // responseを受け取ってjson化する処理
        return response
          .json()
          .then(
            (fetchedData) => {
              // JSONオブジェクトからmyTextを取得
              const myText = fetchedData.myText;
              console.log(myText)
            }
          );
      });

  // async/awaitを使うと、thenを使わなくても同じ処理が書ける
  async function start(){
    const response = await fetch("example/data.json");
    const fetchedData = await response.json();
    const myText = fetchedData.myText;
    console.log(myText);
  }
  start();

</script>
</body>
</html>
